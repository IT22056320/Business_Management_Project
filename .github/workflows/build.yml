name: CI/CD Pipeline

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  SPRING_BOOT_VERSION: '3.1.3'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Java 17 with Maven
      - name: Setup Java 17 with Maven
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      # Cache Maven dependencies for faster builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      # Build application with retry logic for Maven Central reliability
      - name: Build application
        run: |
          for i in {1..3}; do
            if mvn clean package -DskipTests -B; then
              echo "Build successful on attempt $i"
              break
            else
              echo "Build failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "Build failed after 3 attempts"
                exit 1
              fi
              echo "Retrying in 10 seconds..."
              sleep 10
            fi
          done
      
      # Run tests with retry logic
      - name: Run tests
        run: |
          for i in {1..3}; do
            if mvn test -B; then
              echo "Tests successful on attempt $i"
              break
            else
              echo "Tests failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "Tests failed after 3 attempts"
                exit 1
              fi
              echo "Retrying in 10 seconds..."
              sleep 10
            fi
          done
      
      # Upload build artifact for next jobs
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/*.jar
          retention-days: 1

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # Checkout for Dockerfile access
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Download build artifact from previous job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: target/
      
      # Setup Docker Buildx for advanced features
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Login to GitHub Container Registry
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Extract metadata for tags and labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      # Build and push Docker image with layer caching
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: docker
    
    steps:
      # Checkout for security scanning
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Run Trivy vulnerability scanner on Docker image
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      # Upload Trivy results to GitHub Security tab
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      # Run Hadolint on Dockerfile for best practices
      - name: Run Hadolint on Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true
      
      # Upload Hadolint results to GitHub Security tab
      - name: Upload Hadolint scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: hadolint-results.sarif