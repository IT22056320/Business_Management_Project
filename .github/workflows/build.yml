name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  SPRING_BOOT_VERSION: '3.1.3'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the source code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Setup Java 17 with Temurin distribution
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          
      # Cache Maven dependencies for faster builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      # Build the application without running tests
      - name: Build application
        run: ./mvnw clean compile -DskipTests
        
      # Run unit tests
      - name: Run tests
        run: ./mvnw test
        
      # Package the application
      - name: Package application
        run: ./mvnw package -DskipTests
        
      # Upload JAR artifact for subsequent jobs
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/*.jar
          retention-days: 1

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      # Checkout code for Dockerfile
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Download the JAR artifact from build job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: target/
          
      # Setup Docker Buildx for advanced build features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # Login to GitHub Container Registry
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # Extract metadata for Docker image tags and labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Business Management Project
            org.opencontainers.image.description=Spring Boot Business Management Application
            org.opencontainers.image.version=${{ github.sha }}
            
      # Build and push Docker image
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: docker
    
    steps:
      # Checkout code for security scanning
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Run Hadolint to lint Dockerfile
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          
      # Run Trivy vulnerability scanner on the built image
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(needs.docker.outputs.image-tags)[0] }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      # Upload Trivy scan results to GitHub Security tab
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          
      # Run additional security scan for critical vulnerabilities
      - name: Run Trivy critical scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(needs.docker.outputs.image-tags)[0] }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'